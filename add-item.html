<!DOCTYPE html>
<html>
    <head>
        <title>Purchase - APPLE MARKET</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <ul class="head-center">
                <li><a href="index.html"><button class="button" type="button">Home</button></a></li>
                <li><a href="shopping-list.html"><button class="button" type="button">Shop</button></a></li>

        <div class="form">
            <form action="thankyoubuy.html">
                <h4 class="contacth4" style="text-align: center;">Are you sure you want to order this item?</h4>
                <div class="main-container">
                    <div class="item">
                        <img class="image" src="asset/apel1.jpg">

                    </div>
                </div>
                <h4 class="contacth4" style="text-align: center;">How many do you want to buy (in crates)?</h4>
                    <input type="number" id="amount" name="amount" placeholder="Amount to buy" min="1" max="20">
                <h4 class="contacth4" style="text-align: center;">Please write your address:</h4>
                    <textarea id="complaint" name="complaint" placeholder="Write your address here..."></textarea>
                    <br>
                <input type="submit" value="Purchase">
            </form>
            </div>
